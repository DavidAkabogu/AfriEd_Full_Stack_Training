<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="errorstyles.css">
    <title>404 Page Not Found</title>
</head>
<body>
    <div class="error-container">
        <img src="custom-illustration.png" alt="404 Illustration">
        <h1>Oops! Page Not Found</h1>
        <p>We're sorry, but the page you are looking for cannot be found.</p>
        <p>We understand how frustrating this can be. Please use the search bar below or explore other sections of our website.</p>
        <form class="search-form" action="/search" method="GET">
            <input type="text" name="query" placeholder="Search...">
            <button type="submit">Search</button>
        </form>
        <div class="navigation-links">
            <a href="/">Home</a>
            <a href="/about">About Us</a>
            <a href="/services">Services</a>
            <a href="/contact">Contact Us</a>
        </div>
        <p>If you need further assistance, feel free to <a href="/contact">contact us</a>.</p>
    </div>
</body>
</html>
